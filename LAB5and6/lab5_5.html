<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
     <title>ดึงข้อมูลจาก Array เข้าสู่ Form</title>
</head>
    
    

<body>
    <form id="myForm">
  <label for="selectNumber1">Method A:</label>
  <select id="selectNumber1">
    <option>Choose a number</option>
  </select>
</form>

<form id="myForm2">
  <label for="selectNumber2">Method B:</label>
  <select id="selectNumber2">
    <option>Choose a number</option>
  </select>
</form>


    <script>
        // Method A
       
        let select = document.getElementById("selectNumber1"); 
        let options = ["1", "2", "3", "4", "5"]; 

        // Optional: Clear all existing options first:
        select.innerHTML = "options";
        // Populate list with options:
    for(let i = 0; i < options.length; i++) {
    let opt = options[i];
    select.innerHTML += "<option value=\"" + opt + "\">" + opt + "</option>";
}

     // Method B
       window.onload = function() {
        var myArray = new Array("1", "2", "3", "4", "5");


        // Get dropdown element from DOM
        let dropdown = document.getElementById("selectNumber2");

        // Loop through the array
        for (let i = 0; i < myArray.length; ++i) {
         // Append the element to the end of Array list
        dropdown[dropdown.length] = new Option(myArray[i], myArray[i]);
    }

       }
</script>

    
</body>
</html>
