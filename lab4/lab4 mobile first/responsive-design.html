<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body{
    background-color:white;
}
.flexible{
    display:flex;
    box-shadow:0 1px 1px;
}
.content{
    flex: 1;
    padding:30px;
    font-size:18px;
    background-color:gray;
}
.botton{
    display: inline-flex;
    background-color:blue;
    color:white;
    padding:10px 1px;
    border-radius:5px;
    font-size:16px;
}
.botton::before {
    content:"\f217";
    font-family:"Font Awesome 6 Free";
    font-weight:1000;
    margin-right:5px;
}
@media(min-width:800px){
    .wrap{
        display: flex;
        justify-content: center;
    }
}
@media(max-width: 800px){
    .flexible{
        flex-direction:column;
        text-align:center;
    }
    .botton {
        width: 100%;
        justify-content: center;
    }
}
</style>
</head>
<body>
    <div class="flexible">
        
		<div class="product">
            <img src="imgs/clock.jpg">
        </div>

        <div class="content">
            Garmin Instinct, Rugged Outdoor Watch with GPS, 
            Features GLONASS and Galileo, Heart Rate Monitoring and
            3-axis Compass, Tundra<br><br>
            <div class="wrap">
                <a href="">
                    <div class="botton">Add to cart</div>
                </a>
            </div>
		</div>
        
    </div>
</body>
</html>
