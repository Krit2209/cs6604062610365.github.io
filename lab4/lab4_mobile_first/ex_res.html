<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile First Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px;
    }

    main {
      background-color: gainsboro;
      padding: 10px;
    }

    aside {
      background-color: cornflowerblue;
      padding: 10px;
    }
    .container {
      display: flex;
      flex-direction: column;
    }
    @media (min-width: 600px) {
      .container {
        flex-direction: row;
      }

      nav {
        flex: 0 0 30%;
      }

      main {
        flex: 1 0 60%;
      }

      aside {
        flex: 0 0 10%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      Menu1<br>Menu2<br>Menu3
    </nav>
    <main>
      In publishing, art, and communication, â€¦ as speech, writing or any of various arts.
    </main>
    <aside>
      advertising<br>advertising<br>advertising
    </aside>
  </div>
</body>
</html>
